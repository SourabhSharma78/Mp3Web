<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mp3Web </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </head> 
<body>
    
        <div class="brand"><img src="./assets/logo.png" alt="Mp3Web"> Mp3Web</div> 
          

    <div class="container">
        <div class="songList">
            <h1> Your favourite music is here </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="0" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:54  </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="1" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:17</span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="2" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:56 </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="3" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:48</span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="4" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:52 </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="5" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:56 </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="6" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span> 
                    <span class="songlistplay"><span class="timestamp">03:59 </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="7" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:33 </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="8" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:11  </span></span>
                </div>
                <div class="songItem">
                    <div class="songImg">
                        <img alt="1">
                        <i id="9" class="far songItemPlay fa-play-circle"></i>
                    </div>
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:41 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="iconsContainer">
            <div class="songInfo">
                <img src="./assets/playing.gif" width="42px" alt="" id="gif">
                <div id="masterSongName"></div>
            </div>

            <div class="icons">
                <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i> 
            </div>
            
            <div class="volume-control">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" max="5" min="0" value="3" id="volume-slider">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
